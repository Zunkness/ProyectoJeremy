<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Registro</title>
        <link rel="stylesheet" type="text/css" href="../css/registro.css">
    </head>
    <body>
	    <div class="container">
        <section>
            <div id="container_demo" >
              <a class="hiddenanchor" id="toregister"></a>
              <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
        <div class="form-register">
            <form name="acceder" id="acceder">
            	<p>
                <h1 align="center">Iniciar Sesión</h1>
            	</p>
                <!--Usuario-->

                   <p> <label for="user">Usuario</label> </p>
                    <input class="controls" name="user" type="text" id="loginUser" value="" placeholder="Inserte su nombre de usuario" required/>


                <!--Contraseña-->

                   	<p> <label for="pass">Contraseña</label> </p>
                    <input class="controls" name="pass" type="password" id="loginPass" value=""
                    placeholder="Inserte su contraseña" required/>
                <!--Mantener la sesion iniciada-->
                <p>

                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                    <label for="loginkeeping">Mantener sesión iniciada</label>

                </p>
                <!--Botones-->
                 	<input class="botons" type="submit" value="Iniciar sesión" onclick="" />

                <p class="change_link">¿Aún no estas registrado?
                    <a href="#toregister" class="to_register">Regístrate</a>
                </p>
            </form><!--Formulario Acceder-->
        </div><!--Login-->

        <div class="form-register">
	            <form name="registro" id="registro">
	                <h1 align="center">Regístrate</h1>
	                <!--Usuario -->
	                <p>
	                    <label for="usuario">Usuario</label>
	                </p>
	                    <input class="controls" type="text" name="p_v1" id="usuario" value="" placeholder="Inserte su nombre de usuario" required>
	                <!--Nombre -->
	                <p>
	                    <label for="nombre">Nombre</label>
	                </p>
	                    <input class="controls" type="text" name="p_v2" id="nombre" value="" placeholder="Inserte su nombre" required>
	                <!--Apellido -->
	                <p>
	                    <label for="apellido">Apellido</label>
	                </p>
	                    <input class="controls" type="text" name="p_v3" id="apellido" value="" placeholder="Inserte su apellido" required>
	                <!--Edad -->
	                <p>
	                    <label for="edad">Edad</label>
	                </p>
	                    <input class="controls" type="text" name="p_v4" id="edad" value="" placeholder="Inserte su edad" required>
	                <!--Dni -->
	                <p>
	                    <label for="dni">DNI</label>
	                </p>
	                    <input class="controls" type="text" name="p_v5" id="dni" value="" placeholder="Inserte su DNI" required>
	                <!--Telefono -->
	                <p>
	                    <label for="telefono">Telefono</label>
	                </p>
	                    <input class="controls" type="text" name="p_v6" id="telefono" value="" placeholder="Inserte su telefono" required>
	                <!--Email -->
	                <p>
	                    <label for="email">Email</label>
	                </p>
	                    <input class="controls" type="text" name="p_v7" id="email" value="" placeholder="Inserte su email" required>
	                <!--Repetir Email -->
	                <p>
	                    <label for="remail">Confirmar email</label>
	                </p>
	                    <input class="controls" type="text" name="p_v8" id="remail" value="" placeholder="Confirme su email" required>
	                <!--Contraseña -->
	                <p>
	                    <label for="password">Contraseña</label>
	                </p>
	                    <input class="controls" type="text" name="p_v9" id="password" value="" placeholder="Inserte su contraseña" required>
	                <!--Repetir contraseña -->
	                <p>
	                    <label for="rpassword">Confirmar contraseña</label>
	                </p>
	                    <input class="controls" type="text" name="p_v10" id="rpassword" value="" placeholder="Confirme su contraseña" required>
	                <!--Botones-->
	                <p class="signin_button">
	                    <input class="botons" type="submit" value="registrarse" name="registrarse "/>
	                </p>

	                <p> </p>

	                <p class="change_link">
	                    Ya estas registrado? <a href="#tologin" class="to_register"> Inicia sesión </a>
	                </p>

	                <p class="login_atras">
	                    <input class="botons" type="submit" value="Volver atrás" name="Volver atrás">
	                </p>

	            </form><!--Registro-->
	        </div><!--Register-->
	            </div><!--weapper-->
	            </div><!--container_demo-->
	        </section><!--Section-->
	    </div><!--contenedor-->
    </body>
</html>
